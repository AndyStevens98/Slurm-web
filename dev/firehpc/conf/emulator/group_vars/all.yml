common_with_devs_repos: true
slurm_with_jwt: false
slurm_params:
  PriorityType: priority/multifactor
  PriorityWeightFairshare: 1000
  PriorityWeightQOS: 100
slurm_partitions:
- name: batch
  node: cn[001-080,101-980]
  default: yes
  maxtime: INFINITE
  state: UP
- name: debug
  node: cn[081-099]
  maxtime: "1:0:0"
  state: UP
- name: interactive
  node: cn100
  maxtime: "10:00"
  state: UP
- name: ia
  node: gn[01-40]
  maxtime: "10:00"
  state: UP
slurm_qos:
- name: critical
  args:
  - GrpJobs=300
  - MaxWall=2-00:00:00
  - MaxJobsPU=10
  - MaxSubmitJobsPU=20
  - MaxSubmitJobsPA=30
  - Priority=200
slurmweb_enabled: true
redis_enabled: true
